<div class="fixed bottom-6 right-6 w-80 bg-white dark:bg-gray-900 rounded-3xl shadow-xl p-4 overflow-auto z-50 transition-transform duration-500 transform translate-x-0">
  <h2 class="font-bold text-gray-900 dark:text-white mb-4">ðŸ›’ Panier ({{ cart.length }})</h2>

  <ul class="flex flex-col gap-2">
    <li *ngFor="let item of cart" 
        class="flex justify-between items-center transition-transform duration-200"
        [class.scale-110]="item.added">
      <div class="flex flex-col">
        <span class="text-gray-700 dark:text-gray-300">{{ item.product.title }}</span>
        <span class="text-gray-500 dark:text-gray-400">Prix: {{ item.product.price }}</span>
      </div>

      <div class="flex items-center gap-2">
        <button (click)="decrement(item)" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increment(item)" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">+</button>
        <button (click)="remove(item)" class="text-red-500 hover:text-red-700 ml-2">âœ•</button>
      </div>
    </li>
  </ul>

  <div class="mt-4 flex justify-between font-bold text-gray-900 dark:text-white transition-all duration-300">
    <span>Total:</span>
    <span>{{ total  }}</span>
  </div>

  <div class="mt-4">
    <button class="w-full px-4 py-2 rounded-full bg-gray-900 text-white dark:bg-white dark:text-black hover:bg-gray-800 dark:hover:bg-gray-200 transition font-semibold">
      Commander tout
    </button>
  </div>
</div>
