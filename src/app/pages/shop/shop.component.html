<!-- Fond dynamique -->
<div class="absolute inset-0 bg-gradient-to-br from-gray-100 to-gray-50 dark:from-black/80 dark:to-black/60 -z-10"></div>

<section class="min-h-screen px-6 py-14 lg:py-20 relative">

  <!-- HERO / Filtrage -->
  <header class="grid lg:grid-cols-2 gap-8 items-center mb-12 lg:mb-16">
    <div class="space-y-4">
      <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-900 dark:text-white">Boutique</h1>
      <p class="text-gray-600 dark:text-gray-300 text-lg">Parcourez nos produits et ajoutez-les facilement à votre panier.</p>

      <div class="mt-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <!-- filtres catégories -->
        <div class="flex flex-wrap gap-2">
          <button *ngFor="let cat of ['all','securite','domotique','energie','packs','accessory']"
                  (click)="filter=cat"
                  [class.bg-gray-900]="filter===cat"
                  [class.text-white]="filter===cat"
                  class="px-4 py-2 rounded-full border font-medium text-gray-700 dark:text-gray-200 transition">
            {{ cat | titlecase }}
          </button>
        </div>

        <!-- recherche -->
        <div>
          <input type="search" placeholder="Rechercher un produit…" [(ngModel)]="query"
                 class="w-full sm:w-64 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"/>
        </div>
      </div>
    </div>
  </header>

  <!-- GRID PRODUITS -->
  <section class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <article *ngFor="let p of visibleProducts; let i = index"
             class="bg-white dark:bg-gray-900 rounded-2xl shadow-md dark:shadow-lg overflow-hidden flex flex-col transition-transform transform hover:-translate-y-2 hover:scale-105 cursor-pointer opacity-0 animate-fade-up"
             [style.animationDelay]="delayForIndex(i)">
      <div class="h-44 bg-gray-50 dark:bg-gray-800 flex items-center justify-center overflow-hidden">
        <img [src]="p.image" [alt]="p.title" class="object-contain w-full h-full" loading="lazy" (click)="openDetail(p)" />
      </div>
      <div class="p-4 flex flex-col flex-1">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ p.title }}</h3>
        <p class="text-gray-600 dark:text-gray-300 flex-1 mt-2">{{ p.description }}</p>

        <div class="mt-4 flex flex-col gap-3">
          <span class="font-bold text-xl text-gray-900 dark:text-white">{{ p.price }}</span>
          <div class="flex gap-2">
            <button (click)="addToCart(p)"
                    class="inline-flex items-center justify-center px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-800 transition font-medium">
              Ajouter au panier
            </button>
            <a [href]="p.link || '#'" target="_blank" rel="noopener"
               class="inline-flex items-center justify-center px-4 py-2 rounded-full bg-gray-900 text-white dark:bg-white dark:text-black hover:bg-gray-800 dark:hover:bg-gray-200 transition font-medium">
              Acheter
            </a>
          </div>
        </div>
      </div>
    </article>
  </section>

<!-- MODAL PRODUIT DÉTAILLÉ -->
<div *ngIf="selectedProduct" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4" role="dialog" aria-modal="true" (click)="closeDetail()">
  <div class="bg-white dark:bg-gray-900 rounded-2xl max-w-4xl w-full p-6 relative" (click)="$event.stopPropagation()">
    <button (click)="closeDetail()" class="absolute right-4 top-4 text-2xl text-gray-900 dark:text-white">✕</button>
    <div class="grid lg:grid-cols-2 gap-6">
      <div class="rounded-xl overflow-hidden bg-gray-50 dark:bg-gray-800">
        <img [src]="selectedProduct.image" [alt]="selectedProduct.title" class="w-full h-64 object-cover"/>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ selectedProduct.title }}</h2>
        <p class="text-gray-600 dark:text-gray-300 mt-2">{{ selectedProduct.description }}</p>
        <ul *ngIf="selectedProduct.highlights?.length" class="mt-4 list-disc ml-6 text-gray-700 dark:text-gray-300">
          <li *ngFor="let h of selectedProduct.highlights">{{ h }}</li>
        </ul>
        <div *ngIf="selectedProduct.specs" class="mt-4">
          <h3 class="font-semibold text-gray-900 dark:text-white">Spécifications</h3>
          <div class="grid grid-cols-2 gap-2 mt-2 text-gray-700 dark:text-gray-300">
            <div *ngFor="let k of (selectedProduct.specs | keyvalue)">
              <strong>{{ k.key }}:</strong> <span>{{ k.value }}</span>
            </div>
          </div>
        </div>
        <div class="mt-6 flex items-center justify-between">
          <span class="text-2xl font-extrabold text-gray-900 dark:text-white">{{ selectedProduct.price }}</span>
          <button (click)="addToCart(selectedProduct)" class="px-5 py-2 rounded-full bg-gray-900 text-white dark:bg-white dark:text-black hover:bg-gray-800 dark:hover:bg-gray-200 font-semibold transition">Ajouter au panier</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-cart [cart]="cart"></app-cart>
