<!-- Fond dynamique -->
<div class="absolute inset-0 bg-gradient-to-br from-gray-100 to-gray-50 dark:from-black/80 dark:to-black/60 -z-10"></div>

<section class="min-h-screen px-6 py-14 lg:py-20 relative">

  <!-- HERO -->
  <header class="text-center mb-12 lg:mb-16">
    <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-900 dark:text-white">
      Support Client
    </h1>
    <p class="text-gray-600 dark:text-gray-300 text-lg max-w-2xl mx-auto mt-4">
      Notre équipe est là pour vous aider. Trouvez rapidement des réponses ou contactez-nous directement.
    </p>
  </header>

  <!-- GRID SUPPORT -->
  <section class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto">
    <article *ngFor="let s of supportItems; let i = index"
             class="bg-white dark:bg-gray-900 rounded-2xl shadow-md dark:shadow-lg overflow-hidden p-6 flex flex-col items-center text-center transition transform hover:-translate-y-2 hover:scale-[1.02] opacity-0 animate-fade-up"
             [style.animationDelay]="delayForIndex(i)">
      
      <div class="w-20 h-20 mb-4 flex items-center justify-center bg-gray-50 dark:bg-gray-800 rounded-full">
        <img [src]="s.icon" [alt]="s.title" class="w-12 h-12 object-contain" loading="lazy" />
      </div>

      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ s.title }}</h3>
      <p class="text-gray-600 dark:text-gray-300 mt-2">{{ s.description }}</p>

      <a *ngIf="s.link"
         [routerLink]="s.link"
         class="mt-4 px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-800 transition font-medium">
         Accéder
      </a>
    </article>
  </section>

  <!-- FORMULAIRE CONTACT RAPIDE -->
  <div class="max-w-2xl mx-auto mt-16 p-6 bg-white dark:bg-gray-900 rounded-2xl shadow-lg dark:shadow-xl">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Envoyez-nous un message</h2>
    <form (submit)="submitForm()">
      <div class="grid gap-4">
        <input type="text" placeholder="Nom" [(ngModel)]="form.name" name="name"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
        <input type="email" placeholder="Email" [(ngModel)]="form.email" name="email"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
        <textarea placeholder="Votre message" [(ngModel)]="form.message" name="message" rows="4"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"></textarea>
        <button type="submit"
                class="px-6 py-3 rounded-full bg-gray-900 text-white dark:bg-white dark:text-black hover:bg-gray-800 dark:hover:bg-gray-200 transition font-semibold">
          Envoyer
        </button>
      </div>
    </form>
  </div>

</section>

<!-- ANIMATIONS CSS -->
<style>
  @keyframes fade-up {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-up {
    animation: fade-up 0.5s ease forwards;
  }
</style>
